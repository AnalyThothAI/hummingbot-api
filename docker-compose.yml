services:
  hummingbot-api:
    container_name: hummingbot-api
    image: hummingbot/hummingbot-api:latest
    ports:
      - "8000:8000"
    volumes:
      - ./bots:/hummingbot-api/bots
      - /var/run/docker.sock:/var/run/docker.sock
      # Development mounts - mount local code for live updates
      - ./main.py:/hummingbot-api/main.py:ro
      - ./config.py:/hummingbot-api/config.py:ro
      - ./deps.py:/hummingbot-api/deps.py:ro
      - ./services:/hummingbot-api/services:ro
      - ./routers:/hummingbot-api/routers:ro
      - ./database:/hummingbot-api/database:ro
      - ./models:/hummingbot-api/models:ro
      - ./utils:/hummingbot-api/utils:ro
    env_file:
      - .env
    networks:
      - emqx-bridge
    depends_on:
      - postgres
      - gateway

  dashboard:
    container_name: dashboard
    # image: qinghuanlyke/hummingbot-dashboard:v0.0.1
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8502:8501"
    volumes:
      # Development mount - use local code for live updates
      - ./dashboard:/home/dashboard
    env_file:
      - .env
    networks:
      - emqx-bridge
    depends_on:
      - hummingbot-api
    restart: unless-stopped

  gateway:
    container_name: gateway
    #image: hummingbot/gateway:latest
    build:
      context: ./gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "15888:15888"
    volumes:
      - ./gateway-files/conf:/home/gateway/conf
      - ./gateway-files/logs:/home/gateway/logs
      - ./certs:/home/gateway/certs
    environment:
      - GATEWAY_PASSPHRASE=${CONFIG_PASSWORD:-admin}
      - DEV=true
    networks:
      - emqx-bridge
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:15888/').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  emqx:
    container_name: hummingbot-broker
    image: emqx:5
    restart: unless-stopped
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=node1.emqx.local
      - EMQX_CLUSTER__DISCOVERY_STRATEGY=static
      - EMQX_CLUSTER__STATIC__SEEDS=[emqx@node1.emqx.local]
      - EMQX_LOADED_PLUGINS="emqx_recon,emqx_retainer,emqx_management,emqx_dashboard"
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
      - emqx-etc:/opt/emqx/etc
    ports:
      - "1883:1883"
      - "8883:8883"
      - "8083:8083"
      - "8084:8084"
      - "8081:8081"
      - "18083:18083"
      - "61613:61613"
    networks:
      emqx-bridge:
        aliases:
          - node1.emqx.local
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx_ctl", "status"]
      interval: 5s
      timeout: 25s
      retries: 5

  postgres:
    container_name: hummingbot-postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=hummingbot_api
      - POSTGRES_USER=hbot
      - POSTGRES_PASSWORD=hummingbot-api
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - emqx-bridge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hbot -d hummingbot_api"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  emqx-bridge:
    driver: bridge

volumes:
  emqx-data: {}
  emqx-log: {}
  emqx-etc: {}
  postgres-data: {}
